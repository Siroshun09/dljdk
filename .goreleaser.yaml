release:
  github:
    owner: Siroshun09
    name: dljdk
before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/dljdk/main.go
    binary: dljdk
archives:
  - replacements:
      darwin: darwin
      linux: linux
      windows: win
      amd64: x64
      arm64: arm64
    format_overrides:
      - goos: windows
        format: binary
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
